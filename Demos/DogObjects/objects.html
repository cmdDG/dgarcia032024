<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Objects</title>
</head>
<body>
    <h1>Object</h1>

    <script>
        // All objects have properties and methods
        // Window Object
        // window.innerWidth is a property
        // window.alert() is a method of the window object
        // Document Object
        // document.title is a prop
        // document.write is a method

        // Methods and Functions are the same
        // Methods are functions that aew for a specific object

        // Creating custom objects
        // Dog Object
        const DOG = 
        {
            name: 'Butters',
            age: 12,
            color: 'tan',
            size: "small",
            eyecolor: "blue",
            isAlive: true,
            isHappy: false,
            image: '<img src="Images/dog.png">'
            bark: function(){},
            dig: function(){},
            growl: function(){}
        }

        // Examine the dog
        window.document.write(DOG.name + '<br>');
        window.document.write(DOG.age + '<br>');
        window.document.write(DOG.isAlive + '<br>');
        window.document.write(DOG.image + '<br>');
        window.document.write(DOG.bark() +'<br>');
        window.document.write(DOG.dig() +'<dr>');
        window.document.write(DOG.grow() + '<br>');
    </script>
</body>
</html>
